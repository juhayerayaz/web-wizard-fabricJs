<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Wizards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container w-100">
        <h1 class="text-center my-3">Web Wizard</h1>
        <canvas class="rounded bg-black bg-opacity-10 canvas-set" id="canvas" width="1300" height="550"></canvas>
        <div class="d-flex align-items-center justify-content-center">
            <button class="m-4 btn btn-warning fw-bold" onclick="clearCanvas(canvas)">Clear</button>
            <input class="form-control upload-width" type="file" id="uploadImg" accept="image/*">
        </div>
    </div>


    <script src="/lib/fabric.js"></script>
    <script src="/index.js"></script>
</body>

</html>
